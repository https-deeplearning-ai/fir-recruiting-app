<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient)" />

  <!-- AI Brain Icon -->
  <g transform="translate(64, 64)">
    <!-- Brain outline -->
    <path d="M -25 -10
             Q -30 -20, -20 -25
             Q -10 -30, 0 -25
             Q 10 -30, 20 -25
             Q 30 -20, 25 -10
             Q 30 0, 25 10
             Q 20 20, 10 15
             Q 0 25, -10 15
             Q -20 20, -25 10
             Q -30 0, -25 -10 Z"
          fill="white"
          opacity="0.9"/>

    <!-- Neural network connections -->
    <circle cx="-10" cy="-10" r="4" fill="url(#gradient)" />
    <circle cx="10" cy="-10" r="4" fill="url(#gradient)" />
    <circle cx="0" cy="0" r="5" fill="url(#gradient)" />
    <circle cx="-8" cy="8" r="4" fill="url(#gradient)" />
    <circle cx="8" cy="8" r="4" fill="url(#gradient)" />

    <!-- Connecting lines -->
    <line x1="-10" y1="-10" x2="0" y2="0" stroke="url(#gradient)" stroke-width="1.5" opacity="0.5" />
    <line x1="10" y1="-10" x2="0" y2="0" stroke="url(#gradient)" stroke-width="1.5" opacity="0.5" />
    <line x1="-8" y1="8" x2="0" y2="0" stroke="url(#gradient)" stroke-width="1.5" opacity="0.5" />
    <line x1="8" y1="8" x2="0" y2="0" stroke="url(#gradient)" stroke-width="1.5" opacity="0.5" />
  </g>

  <!-- LinkedIn "in" hint -->
  <text x="64" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI</text>
</svg>